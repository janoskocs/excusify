<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excusify</title>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.3/axios.min.js"
      defer
    ></script>
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Bungee+Shade&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <div class="app-container">
      <header class="header">
        <h1 class="header__title">Excusify</h1>
        <h3 class="header__sub-title">
          Get rid of personal responsibility with a single click
        </h3>
      </header>
      <main class="app">
        <form class="input" id="input-form">
          <p class="input__header">Select the theme of your excuse below</p>

          <div class="input__radio-wrapper">
            <input type="radio" name="category" value="office" />
            <label for="office">Office</label>

            <input type="radio" name="category" value="college" />
            <label for="college">College</label>

            <input type="radio" name="category" value="developers" />
            <label for="developers">Developer</label>

            <input type="radio" name="category" value="unbelievable" checked />
            <label for="college">Random</label>
          </div>
          <button type="submit" class="input__btn">I need an excuse!</button>
        </form>

        <div class="response">
          <div class="response__loading">
            <img class="response__loading-img" src="./gear.gif" alt="Loading" />
          </div>

          <p class="response__text"></p>

          <div class="response__img-wrapper">
            <p class="response__reaction"></p>
          </div>
          <div class="response__save">
            <button class="response__btn" disabled>Save this excuse</button>
          </div>
        </div>
      </main>

      <section class="view-excuses">
        <button class="view-excuses__btn">View Saved Excuses</button>
        <button class="view-excuses__btn-delete">Delete all my excuses</button>
        <ul class="view-excuses__list"></ul>
      </section>
    </div>

    <footer class="footer">
      <p class="footer__text">
        There is no excuse in not working with me, so if you &#10084; this, drop
        me an email
        <a class="footer__link" href="mailto:contact@janoskocs.com"
          >contact@janoskocs.com</a
        >
      </p>
      <p class="footer__text">&copy; Janos Kocs 2023.</p>
    </footer>
  </body>
</html>
